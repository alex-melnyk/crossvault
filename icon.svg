<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" fill="url(#mainGradient)"/>
  
  <!-- Platform indicators (subtle) -->
  <g opacity="0.15">
    <!-- iOS (top) -->
    <circle cx="256" cy="80" r="20" fill="#FFFFFF"/>
    <!-- Android (right) -->
    <circle cx="432" cy="256" r="20" fill="#FFFFFF"/>
    <!-- Windows (bottom) -->
    <circle cx="256" cy="432" r="20" fill="#FFFFFF"/>
    <!-- macOS (left) -->
    <circle cx="80" cy="256" r="20" fill="#FFFFFF"/>
  </g>
  
  <!-- Main lock with shadow -->
  <g filter="url(#shadow)">
    <!-- Lock body -->
    <rect x="166" y="244" width="180" height="154" rx="20" fill="url(#lockGrad)"/>
    
    <!-- Lock shackle -->
    <path d="M 192 244 L 192 192 Q 192 140 256 140 Q 320 140 320 192 L 320 244" 
          stroke="url(#lockGrad)" 
          stroke-width="26" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Keyhole circle -->
    <circle cx="256" cy="295" r="22" fill="#2563EB"/>
    
    <!-- Keyhole slot -->
    <rect x="245" y="295" width="22" height="52" rx="6" fill="#2563EB"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="220" cy="190" rx="50" ry="40" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Cross pattern (subtle) -->
  <g opacity="0.1" stroke="#FFFFFF" stroke-width="3" fill="none">
    <line x1="256" y1="60" x2="256" y2="100"/>
    <line x1="256" y1="412" x2="256" y2="452"/>
    <line x1="60" y1="256" x2="100" y2="256"/>
    <line x1="412" y1="256" x2="452" y2="256"/>
  </g>
</svg>
