<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Lock body -->
  <rect x="65" y="95" width="70" height="60" rx="8" fill="url(#lockGradient)"/>
  
  <!-- Lock shackle -->
  <path d="M 75 95 L 75 75 Q 75 55 100 55 Q 125 55 125 75 L 125 95" 
        stroke="url(#lockGradient)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="100" cy="115" r="8" fill="#2563EB"/>
  <rect x="96" y="115" width="8" height="20" rx="2" fill="#2563EB"/>
  
  <!-- Cross symbol (4 platforms) -->
  <g opacity="0.3">
    <!-- Top dot (iOS) -->
    <circle cx="100" cy="25" r="6" fill="#FFFFFF"/>
    <!-- Right dot (Android) -->
    <circle cx="175" cy="100" r="6" fill="#FFFFFF"/>
    <!-- Bottom dot (Windows) -->
    <circle cx="100" cy="175" r="6" fill="#FFFFFF"/>
    <!-- Left dot (macOS) -->
    <circle cx="25" cy="100" r="6" fill="#FFFFFF"/>
  </g>
  
  <!-- Shine effect -->
  <circle cx="85" cy="75" r="15" fill="#FFFFFF" opacity="0.2"/>
</svg>
